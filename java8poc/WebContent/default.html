<!DOCTYPE html>
<html>
<head>
<title>Expense</title>
<script src="external_lib/jquery/jquery.js"></script>
<script src="external_lib/jquery-ui/jquery-ui.min.js"></script>
<link href="external_lib/jquery-ui/jquery-ui.min.css" rel="stylesheet">
<link rel='shortcut icon' href='images/olacon.ico' type='image/x-icon' > 
<style>
body{
	font-size:12px;
}
input, label{
	margin: 5px;
}
</style>
<script>
  $(function() {
    $( "#expenseStartDate" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      numberOfMonths: 2,
      onClose: function( selectedDate ) {
        $( "#expenseEndDate" ).datepicker( "option", "minDate", selectedDate );
      }
    });
    $( "#expenseEndDate" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      numberOfMonths: 2,
      onClose: function( selectedDate ) {
        $( "#expenseStartDate" ).datepicker( "option", "maxDate", selectedDate );
      }
    });
    $("#expenseFormAccordion" ).accordion();
  });
</script>
</head>
<body>
	<div>
		<h3>Expense Report Form</h3>
	</div>
	
	<div id="expenseFormAccordion">
		<h3>Employee Details</h3>
		<div>
			<div>
				<label>Enter Name<span style="color: red;">*</span></label>
				<input type="text" />
			</div>
			<div>
				<label>Enter Employee Number<span style="color: red;">*</span></label>
				<input type="text" />
			</div>
			<div>
				<span style="padding-right: 200px;">
					<label>Supervisor Name<span style="color: red;">*</span></label>
					<input type="text" />
				</span>
				<span>
					<label>Department<span style="color: red;">*</span></label>
					<input type="text" />
				</span>
			</div>
			<div>
				<span style="padding-right: 200px;">
					<label>State<span style="color: red;">*</span></label>
					<input type="text" />
				</span>
				<span>
					<label>City<span style="color: red;">*</span></label>
					<input type="text" />
				</span>								
			</div>
			<div>
				<label>Enter Address<span style="color: red;">*</span></label>
				<textarea></textarea>
			</div>
		</div>
		<h3>Expense Details</h3>
		<div>
			<div>
				<label>Enter Expense Date<span style="color: red;">*</span></label>
			</div>
			<div>
				<label>From</label>
				<input id='expenseStartDate' type="text" />
				<label>To</label>
				<input id='expenseEndDate' type="text" />
			</div>
			<div>
				<label>Purpose<span style="color: red;">*</span></label>
				<textarea></textarea>
			</div>
			<div>
				<select>
					<option value=""></option>
					<option value="Admin">Admin</option>
					<option value="AP team">AP team</option>
					<option value="HR">HR</option>
					<option value="Legal team">Legal team</option>
					<option value="Marketing">Marketing</option>
					<option value="Tech">Tech</option>
				</select>
			</div>
		</div>
	</div>
</body>
</html>
